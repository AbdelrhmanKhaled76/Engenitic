<main class="flex justify-center items-center">
    <div class="grid grid-cols-2 items-center gap-32">
        <div class="grid grid-rows-6 gap-5">
            <h1 class="font-display text-header mb-6"> {{ courseDetailsResopnse.title }} </h1>
            <p class="font-regular text-normal"> {{ courseDetailsResopnse.description }}</p>
            <p class="font-regular text-normal"> made by   </p>
            <p class="font-regular text-normal">requirements before taking the course : {{ courseDetailsResopnse.requirements }} </p>
            <p class="font-regular text-normal">instructor name : {{ courseDetailsResopnse.instructorName }} </p>
            <form [formGroup]="enrollForm" (ngSubmit)="handleSubmit()">
                <button type="submit" class="engenitic-button w-full relative group inline-block hover:engenitic-purple">
                    <span class="transition-opacity duration-300 opacity-100 group-hover:opacity-0">
                        enroll
                    </span>
                    <span class="absolute inset-0 top-2 transition-opacity duration-300 opacity-0 group-hover:opacity-100">
                        <i class="fa-solid fa-lightbulb"></i>
                    </span>
                </button>
            </form>
        </div>
        <figure class=" w-[80%] h-[80%]">
            <img [src]="courseDetailsResopnse.image.imageURL" class="object-contain rounded-2xl" [alt]="courseDetailsResopnse.image.name">
        </figure>
    </div>
</main>
