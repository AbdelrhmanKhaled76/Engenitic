<main>
    <form  class="grid grid-cols-2 gap-20" [formGroup]="grammarForm" (ngSubmit)="handleSubmit()">
        <div>
            <textarea #sentence class="engenitic-input my-5" rows="12" cols="60" formControlName="sentence" placeholder="   Type Your Sentence Here ....."></textarea>
            <div class="mb-3" *ngIf="grammarForm.get('sentence')?.errors && (grammarForm.get('sentence')?.touched || sentence.value.length > 0)">
                <p class="text-normal font-regular text-red-500" *ngIf="grammarForm.get('sentence')?.getError('required')">you must enter a sentence before submitting !</p>
            </div>
            <button [disabled]="buttonDisabled" class="engenitic-button" type="submit" [ngClass]="{
                'engenitic-button-disabled text-white hover:text-white hover:border-black': buttonDisabled, 
                'hover:engenitic-blue': !buttonDisabled
            }">
                submit
            </button>
        </div>
        <div>
            <textarea class="engenitic-input my-5" rows="12" cols="70" disabled placeholder="   Your Corrected Sentence Is Here ."> {{response}} </textarea>
        </div>
    </form>
</main>
