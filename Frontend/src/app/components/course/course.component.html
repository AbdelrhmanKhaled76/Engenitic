<main class="py-10">
    
    <div class="flex justify-center items-center">
        <a (click)="leftArrow()"  routerLink="/offered-courses/1"><i class="fa-solid fa-arrow-left-long text-lg"></i></a>
        <ul class="font-display text-header flex px-6">
            <li *ngFor="let link of links; index as idx">
                <a (click)="handleLinks(links[idx], idx)" [routerLink]="['/offered-courses',link]" routerLinkActive="text-red-500">{{ link }}</a>
                <span *ngIf="idx !== links.length-1">,</span>
            </li>
        </ul>
        <a (click)="rightArrow()"  [routerLink]="['/offered-courses',totalNumCourses]"><i class="fa-solid fa-arrow-right-long text-lg"></i></a>
    </div>

    <div class="flex justify-between items-center flex-wrap gap-16">
        <div *ngFor="let course of courses;index as idx" class="grid grid-cols-2 gap-10 items-center">
            <div class="grid grid-rows-4 gap-10">
                <h3 class="font-display text-secondary-header">
                    {{ course.title }}
                </h3>
                <p class="text-normal font-regular">
                    {{ course.description }}
                </p>
                <p class="text-normal font-regular">
                    made by : {{ course.instructorName }}
                </p>
                <a [routerLink]="['/course', course.id]" class="engenitic-button text-center">
                    view details
                </a>
            </div>
            <figure class="w-[300px] h-[300px] flex justify-center items-center">
                <img [src]="course.imageURL" alt="" class="mx-auto object-contain rounded-xl">
            </figure>
        </div>
    </div>
</main>
